
  <div class="card p-4">
    <div class=" image d-flex flex-column justify-content-center align-items-center">
      <button class="btn btn-secondary"><img [src]="profile.avatar" height="250" width="250"/></button><br>
      <span class="name mt-3">{{profile.nickName}}</span>
      <div class="d-flex flex-row justify-content-center align-items-center gap-2"><span
        class="idd1">{{gender}}</span> <span><i class="fa fa-copy"></i></span></div>
      <div class="d-flex flex-row justify-content-center align-items-center gap-2"><span
        class="idd1">{{profile.age}}</span> <span><i class="fa fa-copy"></i></span></div>
      <div class="d-flex flex-row justify-content-center align-items-center mt-3"><span class="number">1069 <span
        class="follow">Like</span></span>
        <div class="text mt-3">
          <span>{{profile.bio }}<br> </span>
        </div></div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      <div class=" d-flex mt-2">
        <button class="btn1 btn-dark" routerLink="/edit">Edit Profile</button>
        <button routerLink="/newfeed" class="btn1 btn-dark">Find Love</button>
        <button (click)="logout()" class="btn1 btn-dark">log out</button>
      </div>
      <br>
      <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center"><span><i
        class="fa fa-twitter"></i></span> <span><i class="fa fa-facebook-f"></i></span> <span><i
        class="fa fa-instagram"></i></span> <span><i class="fa fa-linkedin"></i></span></div>
      <div class=" px-2 rounded mt-4 date "><span class="join">Pocytamy@2023. All rights reserved.</span></div>
    </div>
  </div>
