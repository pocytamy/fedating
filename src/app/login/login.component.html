<form [formGroup]="loginForm" (ngSubmit)="login()">
<div class="container">
  <p class="heading">Login In</p>
  <div class="box">
    <p>Username</p>
    <div> <input type="text" autocomplete="off" placeholder="Enter your username" formControlName="userName"> </div>
    <p *ngIf="!loginForm.get('userName')?.valid&&loginForm.get('userName')?.touched" style="color: red"> Empty</p>
  </div>
  <div class="box">
    <p>Password</p>
    <div> <input type="password" autocomplete="off" placeholder="Enter your password" formControlName="password"> </div>
    <p *ngIf="!loginForm.get('password')?.valid&&loginForm.get('userName')?.touched" style="color: red"> Empty</p>
  </div> <button class="loginBtn" type="submit">Login</button>
  <p class="text">Don't have an account? <a routerLink="/register">Signup</a></p>
</div>
</form>
